<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>task4</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form action="" class="review-form" name="review-form">
      <input
        id="userName"
        type="text"
        class="review-form__item"
        placeholder="Введите Имя"
      />
      <input
        id="userSurname"
        type="text"
        class="review-form__item"
        placeholder="Введите Фамилию"
      />
      <input
        id="userAge"
        type="number"
        min="18"
        max="100"
        value=""
        class="review-form__item"
        placeholder="Введите возраст"
      />
      <textarea
        id="userReview"
        name="review-form__text"
        class="review-form__text"
        cols="70"
        rows="7"
        placeholder="Оставьте свой отзыв"
      ></textarea>
      <input type="button" id="btn" class="review-form__send" value="Отправить отзыв">
      </input>
    </form>
    <div id="app"></div>
    <script src="./dist/build.js"></script>
  </body>
</html>
